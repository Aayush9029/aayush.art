<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage</title>

    <script src="matter.min.js" type="text/javascript"></script>


    <script src="p5.min.js"></script>
    <script src="main.js"></script>
    <script src="box.js"></script>
    <script src="bounds.js"></script>


      <link rel="stylesheet" href="style.css" />
    </script>
  </head>
  <body>
    <body id="body">
      <span class="darkmode">
        <button onclick="toggleDarkMode()" id="darkbtn"></button>
      </span>
      <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none'"
          >&times;</span
        >
        Press Space to create start/end  point for the obstacles
      </div>
      <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none'"
          >&times;</span
        >
        Click to create objects
      </div>
      <span id="canvasParent"></span>
  
      <span class="sliderContainer">
        <span>
          <input
            id="radius"
            type="range"
            class="slider s1"
            id=""
            max="30"
            ,
            min="10"
            step="1"
            ,
            value="20"
            oninput="changeValue()"
          /><br />
          <span class="label1">Obstacle Radius</span>
        </span>
        <span>
          <input
            id="friction"
            type="range"
            class="slider s2"
            max="1"
            min="0.1"
            step="0.01"
            value="0.1"
            oninput="changeValue();"
          /><br />
          <span class="label2">Friction</span>
        </span>
  
        <span>
          <input
            id="bounciness"
            type="range"
            class="slider s3"
            max="0.9"
            min="0.1"
            step="0.001"
            value="0.3"
            oninput="changeValue()"
          /><br />
          <span class="label3">Bounciness</span>
        </span>
      </span>

      <span id="infoHolder"> </span>

  
    </body>  </body>
</html>
